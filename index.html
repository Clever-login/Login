        .upload-status {

        /* Image message styles */
        .message-image {

        .message-image.enlarged {
            max-width: 90vw;

            left: 0;

            display: none;
        }
        
        .image-message-info {
            font-size: 11px;
            color: #999;
            margin-top: 2px;
            font-style: italic;
        }
    </style>

    <script>
        // Firebase config
        const firebaseConfig = {

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        const emojiMap = {
            ':fire:': 'ðŸ”¥',
            ':smile:': 'ðŸ˜Š',
            ':happy:': 'ðŸ˜„',
            ':sad:': 'ðŸ˜¢',

            ':joy:': 'ðŸ˜‚',

            ':cry:': 'ðŸ˜¢'
        };

        const emojiPickerOptions = ['ðŸ”¥', 'ðŸ˜Š', 'ðŸ˜„', 'ðŸ˜¢', 'ðŸ˜­', 'ðŸ‘', 'ðŸ‘Ž', 'â¤ï¸', 'ðŸ˜‚', 'ðŸ˜‰', 'ðŸ˜Ž', 'ðŸ¤”', 'ðŸŽ‰', 'ðŸš€', 'â­', 'ðŸ‘', 'ðŸ‘‹', 'ðŸ˜', 'ðŸ˜¡'];

        function isOnlyEmojis(text) {
            const cleanText = text.trim();
            if (cleanText.length === 0) return false;
            
            let processedText = cleanText;
            for (const shortcut of Object.keys(emojiMap)) {
                processedText = processedText.split(shortcut).join('');
            }
            
            processedText = processedText.trim();
            if (processedText.length === 0) return true;
            
            const emojiRegex = /^(\p{Emoji_Presentation}|\p{Emoji}\uFE0F|\p{Emoji_Modifier_Base}\p{Emoji_Modifier}?|\s)+$/u;
            return emojiRegex.test(cleanText);
        }

        document.addEventListener('DOMContentLoaded', function() {
            const chatBox = document.getElementById('chat-box');
            const messageInput = document.getElementById('message');
            const formatPreview = document.getElementById('format-preview');
            const usernameInput = document.getElementById('username');
            const sendBtn = document.getElementById('send-btn');
            const changeNameBtn = document.getElementById('change-name-btn');
            const emojiBtn = document.getElementById('emoji-btn');
            const uploadBtn = document.getElementById('upload-btn');
            const fileInput = document.getElementById('file-input');
            const cancelUploadBtn = document.getElementById('cancel-upload');
            const uploadStatus = document.getElementById('upload-status');
            const uploadProgress = document.getElementById('upload-progress');
            const uploadProgressBar = document.getElementById('upload-progress-bar');
            const namePrompt = document.getElementById('name-prompt');
            const nameDisplay = document.getElementById('name-display');
            const emojiPicker = document.getElementById('emoji-picker');
            const emojiAutocomplete = document.getElementById('emoji-autocomplete');
            const clearPreviewBtn = document.getElementById('clear-preview-btn');
            const imageOverlay = document.getElementById('image-overlay');
            
            const messagesRef = database.ref('messages');
            const clearTriggerRef = database.ref('system/clearTrigger');
            const imagesRef = database.ref('images');
            
            let currentUsername = localStorage.getItem('chatUsername') || '';
            let isUploading = false;
            let currentUploadFile = null;
            
            let lastMessageUser = null;
            let lastMessageTime = null;
            let lastMessageWasSystem = false;
            
            let inEmojiAutocomplete = false;
            
            if (currentUsername) {
                showChatInterface();
                messagesRef.push({
                    text: `Welcome back, ${currentUsername}!`,
                    username: 'System',
                    timestamp: firebase.database.ServerValue.TIMESTAMP,
                    isSystem: true
                });
            } else {
                showNameInput(true);
            }
            
            // Populate emoji picker
            emojiPickerOptions.forEach(emoji => {
                const emojiOption = document.createElement('div');
                emojiOption.classList.add('emoji-option');
                emojiOption.textContent = emoji;
                emojiOption.addEventListener('click', () => {
                    insertEmojiAtCursor(emoji);
                    emojiPicker.classList.remove('show');
                });
                emojiPicker.appendChild(emojiOption);
            });
            
            clearPreviewBtn.addEventListener('click', function() {
                messageInput.value = '';
                formatPreview.style.display = 'none';
                clearPreviewBtn.style.display = 'none';
                messageInput.focus();
            });
            
            emojiBtn.addEventListener('click', function(e) {
                e.stopPropagation();
                emojiPicker.classList.toggle('show');
                
                const rect = emojiBtn.getBoundingClientRect();
                emojiPicker.style.bottom = `${window.innerHeight - rect.top + 10}px`;
                emojiPicker.style.right = `${window.innerWidth - rect.right}px`;
            });
            
            document.addEventListener('click', function(e) {
                if (!emojiPicker.contains(e.target) && e.target !== emojiBtn) {
                    emojiPicker.classList.remove('show');
                }
                if (!emojiAutocomplete.contains(e.target)) {
                    emojiAutocomplete.style.display = 'none';
                    inEmojiAutocomplete = false;
                }
            });
            
            function insertEmojiAtCursor(emoji) {
                const start = messageInput.selectionStart;
                const end = messageInput.selectionEnd;
                const text = messageInput.value;
                messageInput.value = text.substring(0, start) + emoji + text.substring(end);
                messageInput.selectionStart = messageInput.selectionEnd = start + emoji.length;
                messageInput.focus();
                updateFormatPreview();
            }
            
            // Upload button click handler
            uploadBtn.addEventListener('click', function() {
                fileInput.click();
            });
            
            // File input change handler
            fileInput.addEventListener('change', async function(e) {
                if (e.target.files.length === 0) return;
                
                currentUploadFile = e.target.files[0];
                await handleImageUpload(currentUploadFile);
            });
            
            // Cancel upload button
            cancelUploadBtn.addEventListener('click', function() {
                cancelUpload();
            });
            
            // Handle image upload
            async function handleImageUpload(file) {
                if (!currentUsername) {
                    alert('Please enter your name first!');
                    showNameInput(true);
                    return;
                }
                
                if (file.size > 10 * 1024 * 1024) { // 10MB limit
                    alert('File size too large. Maximum size is 10MB.');
                    return;
                }
                
                isUploading = true;
                showUploadUI(true);
                updateUploadStatus(`Compressing image... (${formatFileSize(file.size)})`);
                
                try {
                    // Compress image using compressorjs
                    const compressedFile = await compressImage(file);
                    
                    updateUploadStatus(`Uploading... (${formatFileSize(compressedFile.size)})`);
                    uploadProgress.style.display = 'block';
                    
                    // Convert to base64 for Firebase storage
                    const base64Data = await fileToBase64(compressedFile);
                    
                    // Simulate upload progress
                    simulateUploadProgress();
                    
                    // Save to Firebase
                    const imageId = Date.now().toString();
                    await imagesRef.child(imageId).set({
                        data: base64Data,
                        filename: file.name,
                        size: compressedFile.size,
                        type: compressedFile.type,
                        uploadedBy: currentUsername,
                        timestamp: firebase.database.ServerValue.TIMESTAMP
                    });
                    
                    // Send message with image reference
                    await messagesRef.push({
                        text: `ðŸ“· ${file.name}`,
                        username: currentUsername,
                        timestamp: firebase.database.ServerValue.TIMESTAMP,
                        hasImage: true,
                        imageId: imageId,
                        fileSize: formatFileSize(compressedFile.size)
                    });
                    
                    updateUploadStatus('Image uploaded successfully!');
                    setTimeout(() => {
                        resetUploadUI();
                        isUploading = false;
                        currentUploadFile = null;
                    }, 1000);
                    
                } catch (error) {
                    console.error('Upload error:', error);
                    updateUploadStatus('Upload failed: ' + error.message, true);
                    setTimeout(resetUploadUI, 2000);
                    isUploading = false;
                }
            }
            
            // Compress image function
            function compressImage(file) {
                return new Promise((resolve, reject) => {
                    // Use compressorjs with target size of 750KB
                    new Compressor(file, {
                        quality: 0.7,
                        maxWidth: 1920,
                        maxHeight: 1920,
                        convertSize: 750000, // Target 750KB
                        success(result) {
                            // Check if still too large and compress further if needed
                            if (result.size > 750000) {
                                new Compressor(result, {
                                    quality: 0.5,
                                    maxWidth: 1280,
                                    maxHeight: 1280,
                                    success(finalResult) {
                                        resolve(finalResult);
                                    },
                                    error: reject
                                });
                            } else {
                                resolve(result);
                            }
                        },
                        error: reject
                    });
                });
            }
            
            // Convert file to base64
            function fileToBase64(file) {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onload = () => resolve(reader.result);
                    reader.onerror = reject;
                    reader.readAsDataURL(file);
                });
            }
            
            // Format file size
            function formatFileSize(bytes) {
                if (bytes < 1024) return bytes + ' bytes';
                else if (bytes < 1048576) return (bytes / 1024).toFixed(1) + ' KB';
                else return (bytes / 1048576).toFixed(1) + ' MB';
            }
            
            // Simulate upload progress
            function simulateUploadProgress() {
                let progress = 0;
                const interval = setInterval(() => {
                    progress += 5;
                    uploadProgressBar.style.width = progress + '%';
                    
                    if (progress >= 90) {
                        clearInterval(interval);
                        // Final push to 100% when upload completes
                        setTimeout(() => {
                            uploadProgressBar.style.width = '100%';
                        }, 300);
                    }
                }, 100);
            }
            
            // Update upload status
            function updateUploadStatus(text, isError = false) {
                uploadStatus.textContent = text;
                uploadStatus.style.color = isError ? '#d32f2f' : '#666';
                uploadStatus.style.display = 'block';
            }
            
            // Show/hide upload UI
            function showUploadUI(show) {
                document.querySelector('.image-upload-row').style.display = show ? 'block' : 'none';
                cancelUploadBtn.style.display = show ? 'block' : 'none';
                uploadStatus.style.display = show ? 'block' : 'none';
                uploadBtn.disabled = show;
                sendBtn.disabled = show;
                emojiBtn.disabled = show;
                changeNameBtn.disabled = show;
            }
            
            // Reset upload UI
            function resetUploadUI() {
                showUploadUI(false);
                uploadProgress.style.display = 'none';
                uploadProgressBar.style.width = '0%';
                fileInput.value = '';
            }
            
            // Cancel upload
            function cancelUpload() {
                isUploading = false;
                currentUploadFile = null;
                resetUploadUI();
                updateUploadStatus('Upload cancelled', true);
                setTimeout(() => {
                    uploadStatus.style.display = 'none';
                }, 2000);
            }
            
            // Load image from Firebase
            async function loadImage(imageId) {
                try {
                    const snapshot = await imagesRef.child(imageId).once('value');
                    const imageData = snapshot.val();
                    return imageData ? imageData.data : null;
                } catch (error) {
                    console.error('Error loading image:', error);
                    return null;
                }
            }
            
            function showChatInterface() {
                nameDisplay.textContent = currentUsername;
                nameDisplay.style.display = 'inline';
                messageInput.style.display = 'block';
                sendBtn.style.display = 'block';
                emojiBtn.style.display = 'block';
                uploadBtn.style.display = 'block';
                changeNameBtn.style.display = 'inline-block';
                usernameInput.style.display = 'none';
                namePrompt.style.display = 'none';
                messageInput.focus();
            }
            
            function showNameInput(isFirstTime = false) {
                if (isFirstTime) {
                    namePrompt.style.display = 'block';
                    namePrompt.textContent = "Please enter your name!";
                    namePrompt.style.color = "#d32f2f";
                } else {
                    namePrompt.style.display = 'block';
                    namePrompt.textContent = "Enter new name:";
                    namePrompt.style.color = "#2196F3";
                }
                nameDisplay.style.display = 'none';
                messageInput.style.display = 'none';
                formatPreview.style.display = 'none';
                clearPreviewBtn.style.display = 'none';
                sendBtn.style.display = 'none';
                emojiBtn.style.display = 'none';
                uploadBtn.style.display = 'none';
                changeNameBtn.style.display = 'none';
                usernameInput.style.display = 'block';
                usernameInput.value = currentUsername;
                usernameInput.focus();
            }
            
            function addSystemMessage(text) {
                const container = document.createElement('div');
                container.classList.add('message-container');
                const messageElement = document.createElement('div');
                messageElement.classList.add('message', 'system-message');
                messageElement.innerHTML = formatMessageText(text);
                container.appendChild(messageElement);
                chatBox.appendChild(container);
                chatBox.scrollTop = chatBox.scrollHeight;
                
                lastMessageUser = null;
                lastMessageTime = null;
                lastMessageWasSystem = true;
            }
            
            function shouldShowInfo(username, timestamp) {
                if (!lastMessageUser || lastMessageUser !== username || lastMessageWasSystem) {
                    return true;
                }
                
                const timeDiff = timestamp - lastMessageTime;
                return timeDiff > 2 * 60 * 1000;
            }
            
            function addUserMessage(username, message, timestamp, isCurrentUser = false) {
                const showInfo = shouldShowInfo(username, timestamp);
                
                const container = document.createElement('div');
                
                // YOUR messages on right, OTHERS on left for everyone
                if (isCurrentUser) {
                    container.classList.add('message-container', 'yours');
                } else {
                    container.classList.add('message-container', 'others');
                }
                
                // Create inner wrapper for proper alignment
                const messageWrapper = document.createElement('div');
                messageWrapper.style.display = 'flex';
                messageWrapper.style.flexDirection = 'column';
                messageWrapper.style.width = '100%';
                messageWrapper.style.maxWidth = '70%';
                
                if (isCurrentUser) {
                    messageWrapper.style.alignItems = 'flex-end';
                    messageWrapper.style.marginLeft = 'auto';
                } else {
                    messageWrapper.style.alignItems = 'flex-start';
                    messageWrapper.style.marginRight = 'auto';
                }
                
                if (showInfo) {
                    const infoElement = document.createElement('div');
                    infoElement.classList.add('message-info');
                    infoElement.textContent = `${username} â€¢ ${new Date(timestamp).toLocaleTimeString()}`;
                    infoElement.style.width = '100%';
                    infoElement.style.marginBottom = '3px';
                    messageWrapper.appendChild(infoElement);
                }
                
                const messageElement = document.createElement('div');
                messageElement.classList.add('message');
                
                // Use consistent class names for styling
                if (isCurrentUser) {
                    messageElement.classList.add('yours');
                } else {
                    messageElement.classList.add('others');
                }
                
                const formattedMessage = formatMessageText(message);
                messageElement.innerHTML = formattedMessage;
                
                if (isOnlyEmojis(message)) {
                    messageElement.classList.add('emoji-only');
                }
                
                messageWrapper.appendChild(messageElement);
                container.appendChild(messageWrapper);
                
                if (showInfo && lastMessageUser && lastMessageUser !== username) {
                    container.style.marginTop = '12px';
                }
                
                chatBox.appendChild(container);
                chatBox.scrollTop = chatBox.scrollHeight;
                
                lastMessageUser = username;
                lastMessageTime = timestamp;
                lastMessageWasSystem = false;
            }
            
            // Add image message to chat
            function addImageMessage(username, imageId, filename, fileSize, timestamp, isCurrentUser = false) {
                const showInfo = shouldShowInfo(username, timestamp);
                
                const container = document.createElement('div');
                
                if (isCurrentUser) {
                    container.classList.add('message-container', 'yours');
                } else {
                    container.classList.add('message-container', 'others');
                }
                
                const messageWrapper = document.createElement('div');
                messageWrapper.style.display = 'flex';
                messageWrapper.style.flexDirection = 'column';
                messageWrapper.style.width = '100%';
                messageWrapper.style.maxWidth = '70%';
                
                if (isCurrentUser) {
                    messageWrapper.style.alignItems = 'flex-end';
                    messageWrapper.style.marginLeft = 'auto';
                } else {
                    messageWrapper.style.alignItems = 'flex-start';
                    messageWrapper.style.marginRight = 'auto';
                }
                
                if (showInfo) {
                    const infoElement = document.createElement('div');
                    infoElement.classList.add('message-info');
                    infoElement.textContent = `${username} â€¢ ${new Date(timestamp).toLocaleTimeString()}`;
                    infoElement.style.width = '100%';
                    infoElement.style.marginBottom = '3px';
                    messageWrapper.appendChild(infoElement);
                }
                
                const messageElement = document.createElement('div');
                messageElement.classList.add('message');
                
                if (isCurrentUser) {
                    messageElement.classList.add('yours');
                } else {
                    messageElement.classList.add('others');
                }
                
                // Create image placeholder
                const imgPlaceholder = document.createElement('div');
                imgPlaceholder.style.padding = '10px';
                imgPlaceholder.style.textAlign = 'center';
                imgPlaceholder.innerHTML = `
                    <div style="margin-bottom: 5px;">ðŸ“· ${filename}</div>
                    <div style="font-size: 11px; color: #999;">Loading image... (${fileSize})</div>
                `;
                
                messageElement.appendChild(imgPlaceholder);
                messageWrapper.appendChild(messageElement);
                container.appendChild(messageWrapper);
                chatBox.appendChild(container);
                
                // Load image asynchronously
                loadImage(imageId).then(imageData => {
                    if (imageData) {
                        const img = document.createElement('img');
                        img.src = imageData;
                        img.classList.add('message-image');
                        img.alt = filename;
                        img.title = `Click to enlarge â€¢ ${fileSize}`;
                        
                        // Add click to enlarge
                        img.addEventListener('click', function() {
                            enlargeImage(this);
                        });
                        
                        // Replace placeholder with actual image
                        messageElement.innerHTML = '';
                        messageElement.appendChild(img);
                        
                        // Add file info below image
                        const fileInfo = document.createElement('div');
                        fileInfo.classList.add('image-message-info');
                        fileInfo.textContent = `${filename} â€¢ ${fileSize}`;
                        messageElement.appendChild(fileInfo);
                    } else {
                        imgPlaceholder.innerHTML = `
                            <div style="margin-bottom: 5px;">ðŸ“· ${filename}</div>
                            <div style="font-size: 11px; color: #d32f2f;">Failed to load image</div>
                        `;
                    }
                });
                
                chatBox.scrollTop = chatBox.scrollHeight;
                
                lastMessageUser = username;
                lastMessageTime = timestamp;
                lastMessageWasSystem = false;
            }
            
            // Enlarge image on click
            function enlargeImage(imgElement) {
                const clone = imgElement.cloneNode(true);
                clone.classList.add('enlarged');
                
                imageOverlay.style.display = 'block';
                document.body.appendChild(clone);
                
                // Click overlay to close
                imageOverlay.addEventListener('click', closeEnlargedImage);
                clone.addEventListener('click', closeEnlargedImage);
                
                function closeEnlargedImage(e) {
                    if (e.target === imageOverlay || e.target === clone) {
                        imageOverlay.style.display = 'none';
                        clone.remove();
                        imageOverlay.removeEventListener('click', closeEnlargedImage);
                    }
                }
            }
            
            function formatMessageText(text) {
                let formatted = escapeHtml(text);
                
                for (const [shortcut, emoji] of Object.entries(emojiMap)) {
                    formatted = formatted.split(shortcut).join(emoji);
                }
                
                formatted = formatted.replace(/\*\*\*(.+?)\*\*\*/g, '<strong><em>$1</em></strong>');
                formatted = formatted.replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>');
                formatted = formatted.replace(/\*(.+?)\*/g, '<em>$1</em>');
                formatted = formatted.replace(/\n/g, '<br>');
                
                return formatted;
            }
            
            function escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
            
            function updateFormatPreview() {
                const text = messageInput.value;
                if (text.trim()) {
                    formatPreview.innerHTML = formatMessageText(text);
                    formatPreview.style.display = 'block';
                    clearPreviewBtn.style.display = 'block';
                } else {
                    formatPreview.style.display = 'none';
                    clearPreviewBtn.style.display = 'none';
                }
            }
            
            onValue(clearTriggerRef, (snapshot) => {
                if (snapshot.exists() && snapshot.val().shouldClear) {
                    chatBox.innerHTML = '';
                    lastMessageUser = null;
                    lastMessageTime = null;
                    lastMessageWasSystem = false;
                    
                    addSystemMessage('Chat was cleared by ' + snapshot.val().clearedBy);
                    set(clearTriggerRef, { shouldClear: false, clearedBy: '' });
                }
            });
            
            usernameInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    const newName = usernameInput.value.trim();
                    if (newName) {
                        const oldName = currentUsername;
                        currentUsername = newName;
                        localStorage.setItem('chatUsername', newName);
                        
                        if (oldName) {
                            addSystemMessage(`${oldName} is now known as ${newName}`);
                            showChatInterface();
                        } else {
                            showChatInterface();
                            push(messagesRef, {
                                text: `Everyone welcome ${newName} to the chat!`,
                                username: 'System',
                                timestamp: serverTimestamp(),
                                isSystem: true
                            });
                        }
                    } else {
                        namePrompt.textContent = "Please enter a valid name!";
                        namePrompt.style.color = "#d32f2f";
                    }
                }
            });
            
            changeNameBtn.addEventListener('click', function() {
                showNameInput();
            });
            
            // Listen for new messages
            messagesRef.on('child_added', (snapshot) => {
                if (!currentUsername) return;
                
                const messageData = snapshot.val();
                if (messageData.isSystem) {
                    addSystemMessage(messageData.text);
                } else if (messageData.hasImage) {
                    addImageMessage(
                        messageData.username, 
                        messageData.imageId,
                        messageData.text.replace('ðŸ“· ', ''),
                        messageData.fileSize || 'Unknown size',
                        messageData.timestamp,
                        messageData.username === currentUsername
                    );
                } else {
                    addUserMessage(
                        messageData.username, 
                        messageData.text, 
                        messageData.timestamp,
                        messageData.username === currentUsername
                    );
                }
            });
            
            sendBtn.addEventListener('click', async function() {
                const message = messageInput.value.trim();
                if (message) {
                    if (message === '/clear') {
                        if (confirm('Are you sure you want to clear the chat for ALL users?')) {
                            chatBox.innerHTML = '';
                            lastMessageUser = null;
                            lastMessageTime = null;
                            lastMessageWasSystem = false;
                            
                            await remove(messagesRef);
                            await set(clearTriggerRef, { 
                                shouldClear: true,
                                clearedBy: currentUsername
                            });
                            await push(messagesRef, {
                                text: `Chat was cleared by ${currentUsername}`,
                                username: 'System',
                                timestamp: serverTimestamp(),
                                isSystem: true
                            });
                        }
                        messageInput.value = '';
                        formatPreview.style.display = 'none';
                        clearPreviewBtn.style.display = 'none';
                        return;
                    }
                    
                    await push(messagesRef, {
                        text: message,
                        username: currentUsername,
                        timestamp: serverTimestamp()
                    });
                    messageInput.value = '';
                    formatPreview.style.display = 'none';
                    clearPreviewBtn.style.display = 'none';
                }
            });
            
            messageInput.addEventListener('input', function() {
                updateFormatPreview();
                
                const cursorPos = messageInput.selectionStart;
                const text = messageInput.value;
                
                const lastColon = text.lastIndexOf(':', cursorPos - 1);
                if (lastColon !== -1 && lastColon < cursorPos) {
                    const currentWord = text.substring(lastColon, cursorPos);
                    if (currentWord.startsWith(':')) {
                        const suggestions = [];
                        for (const [shortcut, emoji] of Object.entries(emojiMap)) {
                            if (shortcut.startsWith(currentWord.toLowerCase())) {
                                suggestions.push({ shortcut, emoji });
                            }
                        }
                        if (suggestions.length > 0) {
                            showEmojiSuggestions(suggestions, lastColon);
                            inEmojiAutocomplete = true;
                            return;
                        }
                    }
                }
                
                emojiAutocomplete.style.display = 'none';
                inEmojiAutocomplete = false;
            });
            
            function showEmojiSuggestions(suggestions, colonPosition) {
                emojiAutocomplete.innerHTML = '';
                
                suggestions.forEach(({ shortcut, emoji }) => {
                    const suggestion = document.createElement('div');
                    suggestion.classList.add('emoji-suggestion');
                    suggestion.innerHTML = `<span>${emoji}</span>${shortcut}`;
                    
                    suggestion.addEventListener('click', () => {
                        replaceEmojiShortcut(colonPosition, shortcut, emoji);
                        emojiAutocomplete.style.display = 'none';
                        inEmojiAutocomplete = false;
                    });
                    
                    emojiAutocomplete.appendChild(suggestion);
                });
                
                const rect = messageInput.getBoundingClientRect();
                emojiAutocomplete.style.top = `${rect.top - emojiAutocomplete.offsetHeight - 5}px`;
                emojiAutocomplete.style.left = `${rect.left}px`;
                emojiAutocomplete.style.display = 'block';
            }
            
            function replaceEmojiShortcut(colonPosition, shortcut, emoji) {
                const text = messageInput.value;
                messageInput.value = text.substring(0, colonPosition) + emoji + text.substring(colonPosition + shortcut.length);
                messageInput.selectionStart = messageInput.selectionEnd = colonPosition + emoji.length;
                messageInput.focus();
                updateFormatPreview();
            }
            
            messageInput.addEventListener('keydown', function(e) {
                if (inEmojiAutocomplete && e.key === 'Enter') {
                    const firstSuggestion = emojiAutocomplete.querySelector('.emoji-suggestion');
                    if (firstSuggestion) {
                        firstSuggestion.click();
                        e.preventDefault();
                    }
                }
            });
            
            messageInput.addEventListener('keydown', function(e) {
                if (inEmojiAutocomplete && e.key === 'Tab') {
                    const firstSuggestion = emojiAutocomplete.querySelector('.emoji-suggestion');
                    if (firstSuggestion) {
                        firstSuggestion.click();
                        e.preventDefault();
                    }
                }
            });
            
            messageInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && !e.shiftKey && !inEmojiAutocomplete) {
                    e.preventDefault();
                    sendBtn.click();
                }
            });
        });
    </script>
</body>
